  <!-- инпут календаря -->
  
    <div class="calendar-form">
      <div class="input-form" data-modal-open data-modal-close>
        <svg class="calendar__button" width="14" height="14">
          <use href="./images/symbol-defs.svg#icon-Frame"></use>
        </svg>
        <input
          readonly
          id="input-picker"
          class="calendar-input datepicker-here"
          placeholder="Виберіть дату..."
        />
        <svg class="calendar__button-down" width="14" height="14">
          <use href="./images/symbol-defs.svg#icon-down"></use>
        </svg>
      </div>
  
    <!-- Календарь -->
  
      <div class="calendar-wrapper hidden" data-modal>
        <div class="calendar-wrapper__container">
          <div class="calendar-switcher">
            <p class="current-date"></p>
            <div class="calendar-icons">
              <span id="prev" class="icon-symbols">
                <svg
                  width="16"
                  height="17"
                  transform="rotate(90)"
                >
                  <use href="./images/symbol-defs.svg#icon-down" class="cer"></use>
                </svg>
              </span>
              <span id="next" class="icon-symbols">
                <svg
                  width="16"
                  height="17"
                  transform="rotate(270)"
                >
                  <use href="./images/symbol-defs.svg#icon-down"></use>
                </svg>
              </span>
            </div>
          </div>
          <div class="calendar">
            <ul class="calendar-weeks__list">
              <li class="calendar-weeks__item">Mo</li>
              <li class="calendar-weeks__item">Tu</li>
              <li class="calendar-weeks__item">We</li>
              <li class="calendar-weeks__item">Th</li>
              <li class="calendar-weeks__item">Fr</li>
              <li class="calendar-weeks__item">Sa</li>
              <li class="calendar-weeks__item">Su</li>
            </ul>
            <ul class="days">
              <li class="calendar-days"></li>
            </ul>
          </div>
        </div>
      </div>
  
    </div>
